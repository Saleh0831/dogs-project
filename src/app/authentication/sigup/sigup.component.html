<section class="vh-120" style="background-color: #508bfc;" *ngIf="!avaz">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">ثبت نام</h3>
                        <form (submit)="onSubmitSginUp($event)" [formGroup]="form">
                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg"
                                    formControlName="username" />
                                <div *ngIf="form.controls['username'].hasError('nonUniqUsername')">
                                    <span class="text-warning-emphasis">نام کاربری استفاده شده
                                        است</span>
                                    <br>
                                </div>
                                <label class="form-label" for="typeEmailX-2">نام کاربری</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                                    formControlName="password" />
                                <label class="form-label" for="typePasswordX-2">رمز عبور</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                                    formControlName="passwordConfirmation" />
                                <div *ngIf="form.hasError('passwordDontMatch') && form.controls['password'].dirty">
                                    <span class="text-warning-emphasis">رمز عبور ها یکسان نیست</span>
                                    <br>
                                </div>
                                <label class="form-label" for="typePasswordX-2">تکرار رمز عبور</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-end mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                    formArrayName="remamber" />
                                <label class="form-check-label" for="form1Example3"> رمز عبور را به خاطر بسپار </label>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" [disabled]="!form.valid" type="submit">ثبت
                                نام</button>
                        </form>

                        <hr class="my-4">
                        <a (click)="change()" routerLink="/sigin">حساب کاربری دارم</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
