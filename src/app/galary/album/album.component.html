<div class="gallery-lightbox-container">
    <div class="gallery">
        <div *ngFor="let item of galleryData;let i= index" class="gallery-img">
            <img (click)="onPreviewImage(i)" [src]="item.imageSrc" [alt]="item.imageAlt">
        </div>
    </div>
    <div *ngIf="showMask" class="lightbox" animation2>
        <span *ngIf="showCount" class="count">{{currentIndex + 1}}/{{totalInageCount}}</span>
        <button *ngIf="previewimage" class="close-btn" (click)="onClosePreview()">
            <!-- <i class="far fa-times"></i> -->
            <i class="fa-regular fa-times fa-circle-xmark"></i>
        </button>
        <button *ngIf="controls" class="btn-lightbox-carousel btn-prev" (click)="prev()">
            <i class="fas fa-arrow-circle-left icon-lightbox-carousel display-6"></i>
        </button>
        <button *ngIf="controls" class="btn-lightbox-carousel btn-next">
            <i class="fas fa-arrow-circle-right icon-lightbox-carousel display-6" (click)="next()"></i>

        </button>

        <div 
        class="lightbox-img"
         *ngIf="previewimage"
         [@animation]="{value:'visible'}"
         (@animation.done)="onAnimationEnd($event)"
         >
            <img [src]="currentLightboxImage.imageSrc" [alt]="currentLightboxImage.imageAlt">
        </div>
    </div>
</div>
