<div class="container-fluid py-2">
    <div class="container">
      <div class="border-start border-5 border-primary ps-5 mb-5" style="max-width: 600px;">
        <h6 class="text-primary text-uppercase">Products</h6>
        <h3 class=" mb-0" dir="rtl">این بخش به کمک کتابخانه ngx-owl-carousel-o و تصاویر با api های dog.ceo است</h3>
      </div>
      <owl-carousel-o [options]="carouselOptions" class="product-carousel" #owlCar>
        <ng-template carouselSlide *ngFor="let image of imageDogApi;let i = index">
          <div class="pb-5">
            <div class="product-item position-relative bg-light d-flex flex-column text-center">
              <img class="img-fluid mb-4" style="height: 20rem;" [src]="image" alt="">
              <h6 class="text-uppercase">Quality Pet Foods</h6>
              <div class="btn-action d-flex justify-content-center">
                <!-- <a class="btn btn-primary py-2 px-3" href=""><i class="bi bi-cart"></i></a> -->
                <a class="btn btn-primary py-2 px-3"><i class="bi bi-eye"></i></a>
              </div>
            </div>
          </div>
        </ng-template>
      </owl-carousel-o>
      <div>
        <p class="nexts">
          <a class="btn btn-primary" (click)="owlCar.prev()">prev</a>
          <a class="btn btn-primary" (click)="owlCar.next()">next</a>
        </p>
      </div>
    </div>
  </div>
